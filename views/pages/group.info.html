<div class="edit-form">
	<form class="form-horizontal" role="form" name="form">
		<div class="form-group">
		    <label class="col-md-4 control-label">Id группы</label>
		    <div class="col-md-6" ng-init="groupname = groupCtrl.group.groupname">
		    	<input 
		    		class="form-control" 
		    		placeholder="Id группы" 
		    		value = "{{ groupCtrl.group.groupname }}" 
		    		ng-model="groupname"
		    		ng-pattern="groupCtrl.groupnamePattern"> 
		    </div>
		</div>

		<div class="form-group">
		    <label class="col-md-4 control-label">Название группы</label>
		    <div class="col-md-6" ng-init="label = groupCtrl.group.label">
		    	<input 
		    		class="form-control" 
		    		placeholder="Название группы" 
		    		value = "{{ label }}" 
		    		ng-model="label"
		    		ng-minlength="6" 
		    		ng-maxlength="20"> 
		    </div>
		</div>

		

		<div class="form-group">
		    <div class="col-md-offset-2 col-md-10">
		      <button type="submit" class="btn btn-default" ng-click="groupCtrl.saveGroup(groupname, label)" ng-disabled="!form.$valid">Сохранить</button>
		    </div>
		</div>
	</form>
</div>
