<div class="edit-form">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Id</th>
			<th>Название группы</th>
			<th>Пользователи</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="group in userCtrl.groups">
				<td>{{ group.groupname }}</td>
				<td>{{ group.label }}</td>
				<td>
					<div ng-repeat="user in group.users">
						<a href="#/users/{{ user }}">
							{{ user }}
						</a> 
					</div>
				</td>
				<td>
					<button type="button" class="btn btn-default" ng-click="userCtrl.editGroup(group);">
					  	Редактировать
					</button>
				</td>
			</tr>
		</tbody>
    </table>
</div>
